<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Editar Usuario</title>
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="fa-solid fa-user-edit me-3"></i>Editar Usuario</h5>
      </div>
      <div class="card-body">
        <form action="#" method="post" id="editarUsuarioForm">
          
          <div class="form-group row">
            <label for="cedula" class="col-sm-2 col-form-label">Cédula:</label>
            <div class="col-sm-10">
              <input type="text" id="cedula" name="cedula" class="form-control" value="CEDULA_DEL_USUARIO" readonly>
            </div>
          </div>

          <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
              <input type="text" id="nombre" name="nombre" class="form-control" value="NOMBRE_DEL_USUARIO" readonly>
            </div>
          </div>

          <!-- Otros campos editables -->
          <div class="form-group row">
            <label for="telefono" class="col-sm-2 col-form-label">Teléfono:</label>
            <div class="col-sm-10">
              <input type="number" id="telefono" name="telefono" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
            <div class="col-sm-10">
              <input type="text" id="direccion" name="direccion" class="form-control" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="eps" class="col-sm-2 col-form-label">EPS:</label>
            <div class="col-sm-10">
              <select id="eps" name="eps" class="form-control" required>
                <!-- Opciones para EPS -->
                <option value="EPS1">SURA</option>
                <option value="EPS2">COOMEVA</option>
                <option value="EPS3">SANITAS</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="tipoSangre" class="col-sm-2 col-form-label">Tipo de sangre:</label>
            <div class="col-sm-10">
              <select id="tipoSangre" name="tipoSangre" class="form-control" required>
                <!-- Opciones para tipo de sangre -->
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O+</option>
              </select>
            </div>
          </div>

          <!-- Agrega más campos según sea necesario -->

          <div class="form-group row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn btn-primary mr-2">Guardar Cambios</button>
              <button type="button" class="btn btn-danger" (click)="borrarUsuario()">Borrar Usuario</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
