<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Solicitar una cita</h5>
    </div>

    <body>

        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <p></p>
                </div>
                <div class="card-body">
                    <form action="#" method="post" id="registroMedicoForm">

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Motivo de la consulta: </label>
                            <div class="col-sm-10">
                                <input #motivo="ngModel" type="text" name="motivo" class="form-control" required
                                    [(ngModel)]="citaPacienteDTO.motivo" />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Fecha : </label>
                            <div class="col-sm-10">
                                <input #fecha="ngModel" type="datetime-local" name="fecha" class="form-control" required
                                    [(ngModel)]="citaPacienteDTO.fecha" />
                            </div>
                        </div>

                        <br>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Codigo Medico: </label>
                            <div class="col-sm-10">
                                <input #codigoMedico="ngModel"
                                    [ngClass]="codigoMedico.invalid && (codigoMedico.dirty || codigoMedico.touched) ? 'is-invalid' : ''"
                                    type="text" name="codigoMedico" class="form-control" required
                                    [(ngModel)]="citaPacienteDTO.codigoMedico" />
                            </div>
                        </div>
                        <br>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Codigo Paciente: </label>
                            <div class="col-sm-10">
                                <input #codigoPaciente="ngModel"
                                    [ngClass]="codigoPaciente.invalid && (codigoPaciente.dirty || codigoPaciente.touched) ? 'is-invalid' : ''"
                                    type="text" name="cedula" class="form-control" required
                                    [(ngModel)]="citaPacienteDTO.codigoPaciente" />
                            </div>
                        </div>
                        <br>

                        <!-- ... (otros campos segÃºn el DTO) ... -->
                        <br>
                        <div>
                            <div>
                                <button id="botonCita" class="btn btn-primary" onclick="citaAgendada()">Solicitar
                                    Cita</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
